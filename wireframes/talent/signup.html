<!DOCTYPE html>
<html>
<head>
  <title>Flash Recruitment</title>
  <!--Import Google Icon Font-->
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="../sass/materialize.css"  media="screen,projection"/>

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
  <header>
    <nav>
      <div class="nav-wrapper">
        <div class="container">
          <a href="#!" class="brand-logo">Flash</a>
          <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
          <ul class="right hide-on-med-and-down">
            <li><a href="sass.html">Sign In</a></li>
            <li><a href="badges.html">About Us</a></li>
          </ul>
          <ul class="side-nav flow-text" id="mobile-demo">
            <li><a href="sass.html">Sign In</a></li>
            <li><a href="badges.html">About Us</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <div class="container center-align">
    <div class="row">
      <div class="col s12">
        <h2>Talent Sign Up Form</h2>
      </div>
    </div>
    <div class="row">
      <form class="col s12">
        <div class="row valign-wrapper flow-text">
          <div class="col s4">
            <img src="../img/IMDb-logo.png" class="imdb_signup_logo">
          </div>
          <div class="col s8">
            <p>
              Enter a link to your IMDb Page and we make sure that all of your credits are up to date
            </p>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="imdb_url" type="text" class="validate">
            <label for="imdb_url">IMDb URL</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="email" type="email" class="validate">
            <label for="email">Email</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="password" type="password" class="validate">
            <label for="password">Password</label>
          </div>
        </div>
        <div class="row">
          <div class="col s12">
            <p>
              <input type="checkbox" class="filled-in" id="union"/>
              <label for="filled-in-box">Union or Eligible</label>
            </p>
            <p>
              <input type="checkbox" class="filled-in" id="filled-in-box"/>
              <label for="filled-in-box">Something Else</label>
            </p>
          </div>
        </div>
      </form>
      <div class="row">
        <div class="col s12">
          <a class="waves-effect waves-light btn" href="#">Cancel</a>
          <a class="waves-effect waves-light btn" href="#">Sign Up!</a>
        </div>
      </div>
    </div>
  </div>
  <!--Import jQuery before materialize.js-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="../js/bin/materialize.min.js"></script>
  <script type="text/javascript" src="../js/bin/custom.js"></script>
</body>
